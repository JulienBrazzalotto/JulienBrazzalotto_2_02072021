<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="site Reservia pour le P2">
        <title>Reservia</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/d96b38b6ad.js" crossorigin="anonymous"></script>
    
    </head>

        <body>
            <!--Header-->
            <header>
                
                <p id="logo"><img src="Projet2Reservia/images/logo/Reservia@3x.png" alt="logo_Reservia"></p>
                    
                <ul id="menu">
                    <li><a href="# Hébergements"> Hébergements</a></li>
                    <li><a href="# Activités"> Activités</a></li>
                    <li><a href="#">S'inscrire</a></li>
                </ul>    
            </header>

            <div>
                <p>Trouvez votre hébergement pour des vacances de rêve <br>
                En plein centre ville ou en pleine nature</p>
            </div>
            
            <div>
                <div id="localisation">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <p><input type="search" name="ville" id="ville" placeholder="Marseille"></p>
                </div>
                <div>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="filtres">
                <p>Filtres</p>
                <ul>
                    <li>Economique</li>
                    <li>Familial</li>
                    <li>Romantique</li>
                    <li>Animaux autorisés</li>
                </ul>
            </div>

            <div>
                <p><i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville</p>
                
            </div>
            
        </body>
